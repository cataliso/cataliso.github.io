---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>

        {{ post.excerpt }}

        <a href="{{ post.url | prepend: site.baseurl }}">Read More</a>
      </li>
    {% endfor %}
  </ul>

</div>
